<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contabilidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/topbar.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  
  <header class="top-bar">

    <div class="title--container">
      <img src="../images/logo.png" class="window-logo" alt="logo">
      <h1 class="window-title">Contabilidad</h1>
    </div>

    <div class="mmc-icons">
      <i class="fa-solid fa-minus" id="minBtn"></i>
      <i class="fa-regular fa-window-maximize" id="maxBtn"></i>
      <i class="fa-solid fa-xmark closeBtn" id="closeBtn"></i>
    </div>
  </header>


  <main class="main">
    
    <div class="dashboard-container">

      <div class="titleDasboard-container">
        <h1 class="titleCxC">DASHBOARD CUENTAS POR COBRAR</h1>
      </div>

      <div class="clientes-container">

        <div class="btnClientes-container">
          <button class="btnRC" data-bs-toggle="modal" data-bs-target="#regClienteModal">Registrar Cliente</button>
        </div>

        <div class="table-clientes--container">
          <table class="table table-borderless text-center table-Clientes">
            <thead>
              <th scope="col">Nombre</th>
              <th scope="col">Dirección</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Crédito</th>
            </thead>
            <tbody id="tbodyClientes">

            </tbody>
          </table>
        </div>
        
      </div>

      <div class="empleados-container">

        <div class="btnEmpleado-container">
          <button class="btnRE" data-bs-toggle="modal" data-bs-target="#regEmpleadoModal">Registrar Empleado</button>
        </div>

        <div class="table-empleados--container">
          <table class="table table-borderless text-center table-empleados">
            <thead>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Fecha de Ingreso</th>
            </thead>
            <tbody id="tbodyEmpleados">

            </tbody>
          </table>
        </div>
        
      </div>

    </div>

    <div class="moves-container">

      <div class="moves-controls--container">
        <div class="controls-title--container">
          <h3 class="controls-title">CONTROLES</h3>
        </div>

        <div class="controls">
          <button class="btnRM" id="regMoves" data-bs-toggle="modal" data-bs-target="#regMoveModal">Registrar Movimiento</button>
          <button class="btnRF" id="regFactura" data-bs-toggle="modal" data-bs-target="#regFacturaModal">Registrar Factura</button>
        </div>

      </div>

      <div class="moves-table--container">

        <div class="toggleBtns-container">
          <button class="toggleMovimiento toggleActive" id="btnToggleMoves">Movimientos</button>
          <button class="toggleFacturas" id="btnToggleFactura">Facturas</button>
        </div>
      
        <table class="table table-hover table-borderless moves-table">
          <thead class="move-Thead">
            <th class="th" scope="col">Documento</th>
            <th class="th" scope="col">Tipo</th>
            <th class="th" scope="col">Fecha</th>
            <th class="th" scope="col">Factura</th>
            <th class="th" scope="col">Monto</th>
            <th class="th" scope="col">Empleado</th>
          </thead>
          <tbody id="movTable" class="movTbody">
          </tbody>
        </table>


        <table class="table table-hover table-borderless factura-table" id="tableFactura">
          <thead class="move-Thead">
            <th class="th" scope="col">Factura</th>
            <th class="th" scope="col">Fecha</th>
            <th class="th" scope="col">Cliente</th>
            <th class="th" scope="col">Monto</th>
            <th class="th" scope="col">Balance Actual</th>
          </thead>

          <tbody id="facTable" class="movTbody">
          </tbody>
        </table>

      </div>

      

    </div>

<!-- Modal Registrar Movimiento-->
<div class="modal fade" id="regMoveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar Movimiento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="form-floating">
          <input type="number" class="form-control" id="inputFacturaAplica" placeholder="Password">
          <label for="inputFacturaAplica">Factura</label>
        </div>

        <div class="form-floating mt-2">
          <select class="form-select" id="selectDocType" aria-label="Floating label select example">
            <option value="selected">Seleccionar</option>
            <option value="2">Pago</option>
            <option value="3">Nota de Debito</option>
            <option value="4">Nota de Credito</option>
          </select>
          <label for="selectDocType">Tipo de Documento</label>
        </div>

        <div class="form-floating mt-2">
          <input type="number" class="form-control" id="inputMonto" placeholder="Password">
          <label for="inputMonto">Monto</label>
        </div>

        <div class="form-floating mt-2">
          <input type="date" class="form-control" id="inputFecha" placeholder="Password">
          <label for="inputFecha">Fecha</label>
        </div>

        <div class="form-floating mt-2">
          <select class="form-select" id="selectEmpleados" aria-label="Floating label select example">
          </select>
          <label for="selectEmpleados">Empleado</label>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnRegMove">Registrar</button>
      </div>

    </div>
  </div>
</div>

<!-- Modal Registrar Cliente-->
<div class="modal fade" id="regClienteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="form-floating">
          <input type="text" class="form-control" id="inputNombreCliente" placeholder="Password">
          <label for="inputNombreCliente">Nombre</label>
        </div>

        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="inputDireccionCliente" placeholder="Password">
          <label for="inputDireccionCliente">Dirección</label>
        </div>

        <div class="form-floating mt-2">
          <input type="number" class="form-control" id="inputTelCliente" placeholder="Password">
          <label for="inputTelCliente">Teléfono</label>
        </div>

        <div class="form-floating mt-2">
          <input type="number" class="form-control" id="inputCreditoCliente" placeholder="Password">
          <label for="inputCreditoCliente">Crédito</label>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnRegCliente">Registrar</button>
      </div>

    </div>
  </div>
</div>

<!-- Modal Registrar Empleado-->
<div class="modal fade" id="regEmpleadoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar Empleado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="form-floating">
          <input type="text" class="form-control" id="inputNombreEmpleado" placeholder="Password">
          <label for="inputNombreCliente">Nombre</label>
        </div>

        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="inputApellidoEmpleado" placeholder="Password">
          <label for="inputDireccionCliente">Apellido</label>
        </div>

        <div class="form-floating mt-2">
          <input type="date" class="form-control" id="inputFechaEmpleado" placeholder="Password">
          <label for="inputTelCliente">Fecha de Ingreso</label>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnRegEmpleado">Registrar</button>
      </div>

    </div>
  </div>
</div>

<!-- Modal Registrar Factura-->
<div class="modal fade" id="regFacturaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar Factura</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <div class="form-floating">
          <select class="form-select" id="selectClientes" aria-label="Floating label select example">
          </select>
          <label for="selectClientes">Cliente</label>
        </div>

        <div class="form-floating mt-2">
          <input type="date" class="form-control" id="inputFechaFactura" placeholder="Password">
          <label for="inputFechaFactura">Fecha de Factura</label>
        </div>

        <div class="form-floating mt-2">
          <input type="number" class="form-control" id="inputMontoFactura" placeholder="Password">
          <label for="inputMontoFactura">Monto</label>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnRegFactura">Registrar</button>
      </div>

    </div>
  </div>
</div>

<!-- Modal datos clientes facturas empleados-->



  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/91ab5d32e4.js" crossorigin="anonymous"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
<script src="js/app.js"></script>
<script src="js/cliente.js"></script>
<script src="js/empleados.js"></script>
<script src="js/facturas.js"></script>
<script src="js/topbar.js"></script>
</body>
</html>
